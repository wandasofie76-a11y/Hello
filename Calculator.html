<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        table {
            margin: auto;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            cursor: pointer;
        }
        td:hover {
            background-color: #f0f0f0;
        }
        </style>
</head>
<body>
    <h1 style="text-align: center;">USE THIS CALCULATOR</h1>
    <table>
        <tr height="150px">
            <td>Calculate</td>
        
        </tr>
        <tr>
            <td>C</td>
            <td>( )</td>
            <td>%</td>
            <td>/</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>+/-</td>
            <td>0</td>
            <td>.</td>
            <td>=</td>
    </table>

<script>
    const display = document.querySelector('table tr:first-child td:first-child');
    let currentInput = '';

    document.querySelectorAll('table td').forEach(button => {
        button.addEventListener('click', () => {
            const value = button.textContent;

            if (value === 'C') {
                currentInput = '';
            } else if (value === '=') {
                try {
                    currentInput = eval(currentInput).toString();
                } catch {
                    currentInput = 'Error';
                }
            } else if (value === '+/-') {
                if (currentInput) {
                    currentInput = (-parseFloat(currentInput)).toString();
                }
            } else {
                currentInput += value;
            }

            display.textContent = currentInput || '0';
        });
    });
</script>
</body>
</html>
